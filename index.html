<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="static/images/f1_logo_48.ico" sizes="48x48">
  <link rel="shortcut icon" href="static/images/f1_logo_48.ico" type="image/x-icon">
  <script src="static/js/theme-loader.js"></script>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/dropdown.css">
  <link rel="stylesheet" href="static/css/footer.css">
  <title>F1 Grand Prix Schedule</title>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="top-controls">
    <div class="theme-toggle">
      <button class="toggle-button" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="custom-dropdown" id="timezone-dropdown">
      <label for="timezone">Timezone</label>
        <div class="selected" tabindex="0">
          <span class="label">IST (India)</span>
          <img src="https://flagcdn.com/24x18/in.png" alt="">
          <span class="arrow">
            <span class="arrow">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
              <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </span>
        </div>

      <ul class="dropdown-options">
        <li data-value="Asia/Kolkata" data-flag="in">IST (India) <img src="https://flagcdn.com/24x18/in.png" alt="🇮🇳"></li>
        <li data-value="America/New_York" data-flag="us">EST (New York) <img src="https://flagcdn.com/24x18/us.png" alt="🇺🇸"></li>
        <li data-value="America/Los_Angeles" data-flag="us">PST (Los Angeles) <img src="https://flagcdn.com/24x18/us.png" alt="🇺🇸"></li>
        <li data-value="Europe/London" data-flag="gb">BST (London) <img src="https://flagcdn.com/24x18/gb.png" alt="🇬🇧"></li>
        <li data-value="UTC" data-flag="un">UTC <img src="https://flagcdn.com/24x18/un.png" alt="🌍"></li>
      </ul>
    </div>

    <select id="timezone" style="display: none;">
      <option value="Asia/Kolkata">IST (India)</option>
      <option value="America/New_York">EST (New York)</option>
      <option value="America/Los_Angeles">PST (Los Angeles)</option>
      <option value="Europe/London">BST (London)</option>
      <option value="UTC">UTC</option>
    </select>
  </div>

  <br>

  <div class="responsive-opening-line">
    <img src="static/images/f1_logo.png" alt="F1 Logo" class="logo">
    <h1 id="page-title">Grand Prix Schedule</h1>
  </div>

  <br>

  <div id="current-race"></div>
  <h2>Upcoming Races</h2>
  <div id="upcoming-races"></div>
  <button id="show-more-btn">Show More</button>

  <div id="footer-placeholder"></div> <!-- Loads footer from components -->

  <script src="static/js/script.js"></script>
</body>
</html>
