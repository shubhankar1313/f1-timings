<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>F1 Grand Prix Schedule</title>
</head>
<body>
  <div class="theme-toggle">
    <button class="toggle-button" onclick="toggleTheme()">Toggle Theme</button>
  </div>
  
  <br>

  <div class="timezone-select">
    <label for="timezone">Timezone: </label>
    <select id="timezone" onchange="updateTimezone()">
      <option value="Asia/Kolkata">IST (India)</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">EST (New York)</option>
      <option value="America/Los_Angeles">PST (Los Angeles)</option>
      <option value="Europe/London">BST (London)</option>
    </select>
  </div>

  <br>

  <div style="display: flex; align-items: center;">
    <img src="images/f1_logo.png" alt="F1 Logo" style="height: 50px; margin-right: 10px;">
    <h1 id="page-title">Grand Prix Schedule</h1>
  </div>

  <br>

  <div id="current-race"></div>
  <h2>Upcoming Races</h2>
  <div id="upcoming-races"></div>
  <button id="show-more-btn">Show More</button>

  <script src="index.js"></script>
</body>
</html>
